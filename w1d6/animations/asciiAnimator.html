<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet" />
    <script src="animation.js"></script>
    <script src="ascii.js"></script>
</head>

<body id="body1">

<h1 id="head">CSE 190 M ASCII ANIMATION VIEWER</h1>

<textarea id="viewBoard" cols="80" rows="20" readonly></textarea>

<div id="allControls">

    <fieldset class="controls">
        <legend>Play Controls:</legend>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </fieldset>

    <fieldset class="controls">
        <legend>Animation:</legend>
        <select id="animationSelector" name="animation">
            <option value="blank">Blank</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
            <option value="custom">Custom</option>
        </select>
    </fieldset>

    <fieldset class="controls">
        <legend>Size:</legend>
        <select id="sizeSelector" name="size">
            <option value="t">Tiny</option>
            <option value="s">Small</option>
            <option value="m" selected>Medium</option>
            <option value="l">Large</option>
            <option value="xl">Extra Large</option>
            <option value="xxl">XXL</option>
        </select>
    </fieldset>

    <fieldset class="controls">
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>

</div>
<div id="validation">
     <a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a> <br />
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>

    <a href="https://validator.w3.org/nu/?doc=https://mitikud.github.io/asciiAnimation/ascii.js">
        <img src="w3c-js.jpg" alt="Valid Js" height="100" width="100"/>
    </a>
</div>
</body>
</html>
